<!doctype html>
<html lang="en">

<head>
  <title>Fancy Slider</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="alert" class="container alert alert-warning">
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0">Duration must be a <strong>Positive Number </strong>greater than '1000' <span class="text-danger">(Default Value = 1000 ms)</span></p>
      <button id="alert-dismiss" class="btn btn-warning"><span class="fw-bold px-2">OK</span></button>
    </div>
  </div>


  <div class="container">
    <h3 class="mt-5 text-center mb-4">Search Image for create slider</h3>
    <div class="form-inline mt-3 d-flex justify-content-center">
      <div class="input-group col-md-6 mb-2">
        <input type="text" class="form-control" id="search" placeholder="nature">
      </div>
      <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center py-5 sticky-top bg-white gallery-header">
        <h4 class="head-title text-center">Select image for create slider</h4>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" id="duration" type="number" placeholder="slider change duration">
        </div>
        <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>

      <div class="row gallery">
        <!-- Images Placeholder -->
      </div>
    </section>

    <!-- Not Found Area -->
    <section class="d-flex justify-content-center">
      <div id="not-found" class="my-3">
        <div class="my-2">
          <h4 class="text-center text-danger">Oops!</h4>
          <h5 class="text-center">We couldn't find any image</h5>
        </div>
        <img class="container my-2" src="images/not-found.png" alt="">
      </div>
    </section>

    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">
        <!-- Slider Placeholder -->
      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
      <div class="d-flex justify-content-center">
        <button id="previous-btn" onclick="previous()" class="btn my-5">
          Previous
        </button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
